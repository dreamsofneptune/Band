<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banda de Metal Progresivo</title>
  <meta name="description" content="Landing page for Dreams of Neptune — with links to Spotify, Apple Music, Instagram, TikTok and YouTube." />
  <style>
    /* Reset básico */
    * { box-sizing: border-box; }

    /* Fondo animado metal progresivo */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #e6e6e6;
      background: linear-gradient(270deg, #0b0b0b, #191919, #242424, #101016);
      background-size: 600% 600%;
      animation: metalFlow 20s ease infinite;
      padding: 32px 16px;
    }
    @keyframes metalFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenedor */
    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.02);
      backdrop-filter: blur(8px);
    }

    /* Logo */
    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid #4b4b4b;
      box-shadow: 0 0 24px rgba(180,0,255,0.18);
      object-fit: cover;
      margin: 0 auto 16px;
      display: block;
    }

    /* Tipografía */
    h1 {
      margin: 0 0 8px;
      font-size: 32px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #f3f3f3;
    }
    .tagline {
      margin: 0 0 22px;
      font-size: 16px;
      color: #bdbdbd;
      font-style: italic;
    }

    /* Botones */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      text-decoration: none;
      background: #151515;
      color: #f3f3f3;
      padding: 14px 18px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      letter-spacing: 1.5px;
      font-weight: 700;
      transition: transform .18s ease, box-shadow .25s ease, color .25s ease, background .25s ease;
      box-shadow: 0 0 0 rgba(180,0,255,0);
    }
    .btn:hover {
      transform: translateY(-2px);
      color: #be4bff;
      background: #1b1b1f;
      box-shadow: 0 0 22px rgba(190, 75, 255, 0.35);
    }
    .icon {
      width: 20px;
      height: 20px;
      opacity: 0.9;
      filter: drop-shadow(0 0 4px rgba(190,75,255,0.25));
    }

    /* Footer */
    footer { margin-top: 16px; font-size: 12px; color: #9a9a9a; }
    footer a { color: inherit; opacity: .9; }
  </style>
</head>
